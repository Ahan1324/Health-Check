{% extends "bloodapp/base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<style>
.bg-pattern {
  position: fixed;
  top: 0; left: 0; width: 100vw; height: 100vh;
  z-index: 0;
  pointer-events: none;
  opacity: 0.10;
  background: url('https://www.transparenttextures.com/patterns/leaf.png') repeat;
}
.glass-card {
  background: rgba(255,255,255,0.85);
  backdrop-filter: blur(10px);
  border-radius: 16px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.07);
  border: 1px solid var(--light-gray);
  animation: fadeIn 0.5s ease-in;
}
</style>
<div class="bg-pattern"></div>
<div class="row justify-content-center align-items-center" style="min-height: 60vh; position: relative; z-index: 1;">
  <div class="col-md-6 col-lg-4">
    <div class="card glass-card p-4">
      <div class="card-body">
        <h2 class="card-title mb-4 text-center" style="color: var(--sage-green); font-family: 'Playfair Display', serif;">Login</h2>
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            {{ form.as_p|safe }}
          </div>
          <button type="submit" class="btn btn-success w-100">Login</button>
        </form>
<div class="text-center mt-3">
  <a href="{% url 'demo_signup' %}" class="btn btn-outline-secondary w-100">Continue with Demo</a>
</div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
